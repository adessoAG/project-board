buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
		lombokVersion = '1.18.2'
		hsqlVersion = '2.4.1'
		keycloakVersion = '4.3.0.Final'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id 'net.ltgt.apt' version '0.10'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'net.ltgt.apt'

group = 'de.adesso'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {

	compile(
			[group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "${springBootVersion}"],
			[group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: "${springBootVersion}"],
			[group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "${springBootVersion}"],
			[group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: "${springBootVersion}"],
			[group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: "${springBootVersion}"],
			[group: 'org.keycloak', name: 'keycloak-spring-security-adapter', version: "${keycloakVersion}"],
			[group: 'org.keycloak', name: 'keycloak-spring-boot-starter', version: "${keycloakVersion}"]
	)

	compileOnly(
			[group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: "${springBootVersion}"],
			[group: 'org.projectlombok', name: 'lombok', version: "${lombokVersion}"]
	)

	annotationProcessor(group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: "${springBootVersion}")

	runtime(
			[group: 'org.springframework.boot', name: 'spring-boot-devtools', version: "${springBootVersion}"],
			[group: 'org.hsqldb', name: 'hsqldb', version: "${hsqlVersion}"],
	)

	testCompile(
			[group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${springBootVersion}"]
	)

	apt(group: 'org.projectlombok', name: 'lombok', version: "${lombokVersion}")
}
