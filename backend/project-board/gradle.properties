### Default System Properties for buildDocker task ###
### replace tokens in property files in /docker ###

### General ###
systemProp.activeProfiles=adesso-keycloak, adesso-jira, adesso-ad, user-access

### Keycloak ###
systemProp.keycloakUrl=http://localhost:8080/auth
systemProp.keycloakRealm=adesso
systemProp.keycloakClient=projekt-boerse-webapi
systemProp.keycloakPrincipalAttr=preferred_username
systemProp.keycloakCorsEnabled=true

### Spring Datasource ###
systemProp.datasourceUrl=jdbc:hsqldb:mem:projectboard
systemProp.datasourceUsername=sa
systemProp.datasourcePassword=
