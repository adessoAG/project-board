<div class="search-input-wrapper">
    <div class="imageWrapper">
  <div class="input-group search-input-inner-wrapper">
    <label for="search" class="sr-only">Suche</label>
    <span class="square"><mat-icon>search</mat-icon></span>
    <input #search [(ngModel)]="searchText" (ngModelChange)="searchProjects()" class="search form-control" type="text" name="search" id="search" placeholder="Projekte suchen...">
  </div>
</div>
</div>

<div class="outer">
  <div class="inner">
    <table id="result-table">
      <thead>
      <tr>
        <th id="total-hits">{{projects?.length || 'Keine'}} Treffer</th>
        <td>Standort</td>
        <td>Beginn</td>
        <td>Aufwand</td>
      </tr>
      </thead>
      <tbody *ngIf="!loadingProjects && projects.length > 0">
      <tr *ngFor="let p of projects" (click)="openDialog(p)">
        <th>
          <table class="fixed-project-info">
            <tbody>
            <tr>
              <td class="hover-change" style="width: 26px;">
                <mat-icon title="{{bmTooltip}}" *ngIf="isProjectBookmarked(p.id)" style="display: block;">bookmark</mat-icon>
                <mat-icon title="{{appTooltip}}" *ngIf="!isProjectApplicable(p.id)" style="display: block">email</mat-icon>
              </td>
              <td class="td-project-title hover-change title-clickable">{{p.title}}</td>
            </tr>
            </tbody>
          </table>
        </th>
        <td class="hover-change">{{p.location}}</td>
        <td class="hover-change">{{p.operationStart}}</td>
        <td class="hover-change">{{p.effort}}</td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="loadingProjects" style="width: 100%; margin-top: 1rem">
      <div class="loading-spinner">
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>
    </div>
  </div>
</div>
