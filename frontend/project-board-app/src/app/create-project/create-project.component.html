<h1 class="display-3">Neues Projekt</h1>
<div class="inner-container">
  <form (submit)="createProject()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Titel</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" id="title" [(ngModel)]="title">
      </div>
    </div>
    <div class="form-group row">
      <label for="issueType" class="col-sm-2 col-form-label">Typ</label>
      <div class="col-sm-10">
        <input name="issueType" type="text" readonly class="form-control-plaintext" id="issueType" value="Studentisches Projekt" [(ngModel)]="issuetype">
      </div>
    </div>
    <div class="form-group row">
      <label for="labels" class="col-sm-2 col-form-label">Stichwörter</label>
      <div class="col-sm-10">
        <input name="labels" type="text" class="form-control" id="labels" [(ngModel)]="labels">
      </div>
    </div>
    <div class="form-group row">
      <label for="job" class="col-sm-2 col-form-label">Aufgabe</label>
      <div class="col-sm-10">
        <textarea name="job" type="text" class="form-control custom-textarea" id="job" rows="4" [(ngModel)]="job"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="lob" class="col-sm-2 col-form-label">Zuständige LOB</label>
      <div class="col-sm-10">
        <input name="lob" type="text" class="form-control" id="lob" [(ngModel)]="lob">
      </div>
    </div>
    <div class="form-group row">
      <label for="skills" class="col-sm-2 col-form-label">Skills</label>
      <div class="col-sm-10">
        <input name="skills" type="text" class="form-control" id="skills" [(ngModel)]="skills">
      </div>
    </div>
    <div class="form-group row">
      <label for="customer" class="col-sm-2 col-form-label">Kunde</label>
      <div class="col-sm-10">
        <input name="customer" type="text" class="form-control" id="customer" [(ngModel)]="customer">
      </div>
    </div>
    <div class="form-group row">
      <label for="location" class="col-sm-2 col-form-label">Einsatzort</label>
      <div class="col-sm-10">
        <input name="location" type="text" class="form-control" id="location" [(ngModel)]="location">
      </div>
    </div>
    <div class="form-group row">
      <label for="start" class="col-sm-2 col-form-label">Start</label>
      <div class="col-sm-10">
        <input name="start" type="text" class="form-control" id="start" [(ngModel)]="operationStart">
      </div>
    </div>
    <div class="form-group row">
      <label for="end" class="col-sm-2 col-form-label">Ende</label>
      <div class="col-sm-10">
        <input name="end" type="text" class="form-control" id="end" [(ngModel)]="operationEnd">
      </div>
    </div>
    <div class="form-group row">
      <label for="elongation" class="col-sm-2 col-form-label">Option auf Verlängerung</label>
      <div class="col-sm-10">
        <input name="elongation" type="text" class="form-control" id="elongation" [(ngModel)]="elongation">
      </div>
    </div>
    <div class="form-group row">
      <label for="effort" class="col-sm-2 col-form-label">Aufwand</label>
      <div class="col-sm-10">
        <input name="effort" type="text" class="form-control" id="effort" [(ngModel)]="effort">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Beschreibung</label>
      <div class="col-sm-10">
        <textarea name="description" type="text" class="form-control custom-textarea" id="description" rows="4" [(ngModel)]="description"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Projekt erstellen</button>
  </form>
</div>
