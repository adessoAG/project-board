<div *ngIf="project">
  <p>Möchtest du folgendes Projekt wirklich anfragen?</p>
  <p class="mt-5"><b>{{project.title}}</b></p>
  <p>{{project.job}}</p>
</div>
<div *ngIf="!project">
  Dieses Projekt ist leider nicht verfügbar.
</div>

<div class="comment">
  <label class="comment-label" for="comment">Kommentar:</label>
  <textarea [(ngModel)]="comment" class="form-control comment-textarea" id="comment" name="comment" placeholder="Schreib einen Kommentar..." rows="4"></textarea>
</div>

<button class="btn btn-primary" (click)="requestProject()">Projekt anfragen</button>
