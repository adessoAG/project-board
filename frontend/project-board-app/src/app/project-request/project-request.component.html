  <p>Möchtest du folgendes Projekt wirklich anfragen?</p>
  <p class="mt-5"><b>{{project.title}}</b></p>
  <p>{{project.job}}</p>
</div>

  Dieses Projekt ist leider nicht verfügbar.
</div>
